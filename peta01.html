<!DOCTYPE html>
<html lang="en">
<head>

     <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh; /* Peta akan penuh pada tinggi layar */
        }
    </style>

</head>
<body>
    <div id="map"></div>

        var geojson = L.geoJSON(aoi, {
            onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.kampus + "</br>"+ feature.properties.kota + "</br>" +feature.properties.alamat );
            }
    }).addTo(map);
        
    L.geoJSON(geojson).bindPopup(function(layer){
            return layer.feature.properties.kampus
    }).addTo(map);

</body>
